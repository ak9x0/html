<!doctype html>
<style>
body{font-family:sans-serif;margin:0;background:#fafafa;color:#111}
header{background:#4f46e5;color:#fff;padding:14px;font-weight:bold;display:flex;justify-content:space-between;align-items:center}
header a{color:#fff;text-decoration:none;margin-left:12px;font-size:14px}
main{padding:20px;max-width:800px;margin:auto}
.card{background:#fff;padding:18px;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.08);margin-bottom:20px}
h1{margin-top:0}
input,textarea,button{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #ccc}
button{cursor:pointer;background:#ff6b6b;color:#fff;border:0;font-weight:bold}
.count{margin-top:8px;color:#c00;font-weight:bold}
button{padding:8px 14px;border:0;border-radius:6px;cursor:pointer;margin-right:8px}
</style>
</head>
<body>
<header>
<div>送信記録</div>
<nav>
<a href="index.html">詐欺体験ページ</a>
<a href="explain.html">解説ページ</a>
</nav>
</header>


<main>
<button id="reload">再読み込み</button>
<button id="clear">履歴削除</button>
<div id="area"></div>
</main>


<script>
const SKEY='scam_demo_records_v2';
function load(){return JSON.parse(localStorage.getItem(SKEY)||'[]')};


function render(){
const data=load();
const area=document.getElementById('area');
if(data.length===0){area.innerHTML='<p>記録はまだありません</p>';return}
let h='<table><tr><th>日時</th><th>名前</th><th>メール</th><th>電話</th><th>住所</th></tr>';
for(const r of data){h+=`<tr><td>${r.time}</td><td>${r.name}</td><td>${r.mail}</td><td>${r.tel}</td><td>${r.addr}</td></tr>`}
h+='</table>'; area.innerHTML=h;
}


render();
document.getElementById('reload').onclick=render;
document.getElementById('clear').onclick=()=>{if(confirm('削除する？')){localStorage.removeItem(SKEY);render()}};
</script>
</body>
</html>
